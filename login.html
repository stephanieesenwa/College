<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student login</title>
      <link rel="stylesheet" href="login.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="ionicons-2.0.1/css/ionicons.css">
      <link rel="stylesheet" href="ionicons-2.0.1/css/ionicons.min.css">
      <link rel="stylesheet" href="css/grid.css">
      <link rel="stylesheet" href="grid.scss">
      <link rel="stylesheet" href="flaticon/font/flaticon.css">
</head>
<body>
      <div class="login-body">
            <div class="login-body-inside center">
                  <div class="row ">
                        <div class="row">
                              <h2 class="login-h2">Student login</h2>
                          </div>
                          <div class="row">
                              <form method="post" action="#" class="contact-form">
                                  <div class="row ">
                                      <div class="col span_1_of_3">
                                          <label class="label" for="portal">Portal ID</label>
                                      </div>
                                      <div class="col span_2_of_3">
                                          <input class="input" type="text" name="portal" id="name" placeholder="Your ID" required>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col span_1_of_3">
                                          <label class="label" for="pass">Password</label>
                                      </div>
                                      <div class="col span_2_of_3">
                                          <input class="input" type="password" name="pass" id="email" placeholder="Your Password" required>
                                      </div>
                                  </div>
                                  
                                
                                 
                                  <div class="row">
                                          <input type="submit" value="Send it!" >
                                     
                                  </div>
                                  
                              </form>
                              
                          </div>
            
                        </div>
                  </div>
      </div>
</body>
</html>
